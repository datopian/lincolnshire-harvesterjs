name: Run Harvester

on:
  workflow_dispatch:

jobs:
  run-harvester:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Harvester
        env:
          HARVESTER_NAME: ${{ secrets.HARVESTER_NAME }}
          SOURCE_API_URL: ${{ secrets.SOURCE_API_URL }}
          SOURCE_API_KEY: ${{ secrets.SOURCE_API_KEY }}
          PORTALJS_CLOUD_API_URL: ${{ secrets.PORTALJS_CLOUD_API_URL }}
          PORTALJS_CLOUD_API_KEY: ${{ secrets.PORTALJS_CLOUD_API_KEY }}
          PORTALJS_CLOUD_MAIN_ORG: ${{ secrets.PORTALJS_CLOUD_MAIN_ORG }}
          PORTALJS_CLOUD_MAIN_GROUP: ${{ secrets.PORTALJS_CLOUD_MAIN_GROUP }}
          PORTALJS_CLOUD_MAIN_USER: ${{ secrets.PORTALJS_CLOUD_MAIN_USER }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_KEY_ID: ${{ secrets.R2_SECRET_KEY_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          NEXT_PUBLIC_R2_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_R2_PUBLIC_URL }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        run: npx ts-node index.ts
